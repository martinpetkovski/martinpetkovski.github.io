<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топ Листа - Македонска Музичка Мастер Листа</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&family=Montserrat:wght@600;700&family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 601px)">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 600px)">
    <style>
        body.chart-page {
            overflow: auto;
            height: auto;
            min-height: 100vh;
        }
        
        .chart-container {
            max-width: 100%;
            padding: 0.75rem 1rem;
        }
        
        .chart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0 0.25rem;
        }
        
        .chart-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .chart-header h1 i { color: var(--accent-orange); font-size: 0.8rem; }
        
        .chart-header-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .cache-info {
            font-size: 0.65rem;
            color: var(--text-muted);
        }
        
        .chart-sections {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        
        .chart-section {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .chart-section-header {
            background: linear-gradient(135deg, #1DB954, #191414);
            color: #fff;
            padding: 0.4rem 0.6rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        
        .chart-section-header.albums {
            background: linear-gradient(135deg, var(--accent-purple), #191414);
        }
        
        .chart-section-header.yearly {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
        }
        
        .chart-section-header h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .chart-section-header h2 i { font-size: 0.6rem; }
        
        .chart-section-header .period {
            font-size: 0.55rem;
            opacity: 0.8;
        }
        
        .chart-list-wrapper {
            position: relative;
            flex: 1;
            min-height: 0;
        }
        
        .chart-list-wrapper::before,
        .chart-list-wrapper::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 20px;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .chart-list-wrapper::before {
            top: 0;
            background: linear-gradient(to bottom, var(--bg-primary) 0%, transparent 100%);
        }
        
        .chart-list-wrapper::after {
            bottom: 0;
            background: linear-gradient(to top, var(--bg-primary) 0%, transparent 100%);
        }
        
        .chart-list-wrapper.scroll-top::before { opacity: 1; }
        .chart-list-wrapper.scroll-bottom::after { opacity: 1; }
        
        .chart-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .chart-list::-webkit-scrollbar { width: 4px; }
        .chart-list::-webkit-scrollbar-track { background: var(--bg-secondary); }
        .chart-list::-webkit-scrollbar-thumb { background: var(--border-color); }
        
        .chart-item {
            display: flex;
            align-items: center;
            padding: 0.25rem 0.4rem;
            border-bottom: 1px solid var(--border-color);
            gap: 0.35rem;
            transition: background 0.15s ease;
        }
        
        .chart-item:last-child { border-bottom: none; }
        .chart-item:hover { background: var(--bg-hover); }
        
        .chart-rank {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.65rem;
            font-weight: 700;
            width: 18px;
            text-align: center;
            flex-shrink: 0;
            color: var(--text-muted);
        }
        
        .chart-rank.gold { color: #FFD700; }
        .chart-rank.silver { color: #C0C0C0; }
        .chart-rank.bronze { color: #CD7F32; }
        
        .chart-item.rank-1 { background: linear-gradient(90deg, rgba(255,215,0,0.08) 0%, transparent 100%); }
        .chart-item.rank-2 { background: linear-gradient(90deg, rgba(192,192,192,0.08) 0%, transparent 100%); }
        .chart-item.rank-3 { background: linear-gradient(90deg, rgba(205,127,50,0.08) 0%, transparent 100%); }
        
        .chart-cover {
            width: 28px;
            height: 28px;
            border-radius: 2px;
            overflow: hidden;
            flex-shrink: 0;
            background: var(--bg-secondary);
        }
        
        .chart-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .chart-cover .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1DB954, #191414);
            color: rgba(255,255,255,0.5);
            font-size: 0.7rem;
        }
        
        .chart-info {
            flex: 1;
            min-width: 0;
        }
        
        .chart-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.7rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
        }
        
        .chart-artist {
            font-size: 0.55rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chart-release-type {
            display: inline-block;
            font-size: 0.45rem;
            font-weight: 500;
            background: var(--accent-green);
            color: #fff;
            padding: 0.02rem 0.15rem;
            border-radius: 2px;
            margin-left: 0.15rem;
            vertical-align: middle;
        }
        
        .chart-release-type.album { background: var(--accent-purple); }
        .chart-release-type.ep { background: var(--accent-blue); }
        
        .chart-meta {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            flex-shrink: 0;
        }
        
        .chart-stat {
            display: flex;
            align-items: center;
            gap: 0.1rem;
            font-size: 0.5rem;
            color: var(--text-muted);
        }
        
        .chart-stat i { font-size: 0.45rem; }
        .chart-stat.followers { color: var(--accent-green); }
        
        /* Play button column - same size as status circle */
        .chart-play-col {
            width: 18px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chart-play-btn {
            background: #1DB954;
            border: none;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.15s ease, background 0.15s ease;
            text-decoration: none;
            flex-shrink: 0;
        }
        
        .chart-play-btn i {
            color: #fff;
            font-size: 6px;
        }
        
        .chart-play-btn:hover {
            transform: scale(1.15);
            background: #1ed760;
        }
        
        .chart-loading, .chart-empty {
            text-align: center;
            padding: 1.5rem;
            color: var(--text-muted);
            font-size: 0.7rem;
        }
        
        .chart-loading i, .chart-empty i {
            font-size: 1rem;
            color: var(--accent-blue);
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.7rem;
            margin-top: 0.5rem;
        }
        
        .back-link:hover { color: var(--accent-blue); }
        
        /* Mobile adjustments */
        @media (max-width: 900px) {
            .chart-sections { grid-template-columns: 1fr; }
            .chart-list { max-height: 300px; }
        }
        
        @media (max-width: 600px) {
            .chart-container { padding: 0.5rem; }
            .chart-header h1 { font-size: 0.8rem; }
            .chart-item { padding: 0.2rem 0.35rem; }
            .chart-cover { width: 24px; height: 24px; }
        }
    </style>
</head>
<body class="compact chart-page">
    <header>
        <div class="header-content">
            <div class="logo-title-group">
                <span class="site-logo-text">MMM</span>
                <div class="title-group">
                    <h1>Македонска Музичка Мастер Листа</h1>
                </div>
            </div>
            <div class="header-buttons">
                <a href="index.html" class="header-btn"><i class="fas fa-list"></i> Листа</a>
                <a href="guide.html" class="header-btn guide-btn"><i class="fas fa-book"></i> Упатство</a>
            </div>
        </div>
    </header>
    
    <div class="chart-container">
        <div class="chart-header">
            <h1><i class="fas fa-trophy"></i> Топ Листа</h1>
            <div class="chart-header-actions">
                <span class="cache-info" id="cache-info"></span>
            </div>
        </div>
        
        <div class="chart-sections">
            <!-- Top Singles -->
            <div class="chart-section">
                <div class="chart-section-header singles">
                    <h2><i class="fas fa-music"></i> Синглови</h2>
                    <span class="period" id="singles-period"></span>
                </div>
                <div class="chart-list-wrapper">
                    <div id="singles-chart-loading" class="chart-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Се вчитува...</p>
                    </div>
                    <ol id="singles-chart" class="chart-list" style="display: none;"></ol>
                    <div id="singles-chart-empty" class="chart-empty" style="display: none;">
                        <p>Нема синглови</p>
                    </div>
                </div>
            </div>
            
            <!-- Top Albums -->
            <div class="chart-section">
                <div class="chart-section-header albums">
                    <h2><i class="fas fa-compact-disc"></i> Албуми</h2>
                    <span class="period" id="albums-period"></span>
                </div>
                <div class="chart-list-wrapper">
                    <div id="albums-chart-loading" class="chart-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Се вчитува...</p>
                    </div>
                    <ol id="albums-chart" class="chart-list" style="display: none;"></ol>
                    <div id="albums-chart-empty" class="chart-empty" style="display: none;">
                        <p>Нема албуми</p>
                    </div>
                </div>
            </div>
            
            <!-- This Year -->
            <div class="chart-section">
                <div class="chart-section-header yearly">
                    <h2><i class="fas fa-calendar"></i> <span id="current-year"></span></h2>
                    <span class="period" id="yearly-period"></span>
                </div>
                <div class="chart-list-wrapper">
                    <div id="yearly-chart-loading" class="chart-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Се вчитува...</p>
                    </div>
                    <ol id="yearly-chart" class="chart-list" style="display: none;"></ol>
                    <div id="yearly-chart-empty" class="chart-empty" style="display: none;">
                        <p>Нема изданија</p>
                    </div>
                </div>
            </div>
        </div>
        
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Назад</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const CHART_DATA_URL = 'chart-data.json';
            
            const now = new Date();
            const twoMonthsAgo = new Date(now);
            twoMonthsAgo.setMonth(twoMonthsAgo.getMonth() - 2);
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            
            const monthNames = ['Јан', 'Фев', 'Мар', 'Апр', 'Мај', 'Јун', 'Јул', 'Авг', 'Сеп', 'Окт', 'Ное', 'Дек'];
            const periodText = `${monthNames[twoMonthsAgo.getMonth()]} - ${monthNames[now.getMonth()]}`;
            document.getElementById('singles-period').textContent = periodText;
            document.getElementById('albums-period').textContent = periodText;
            document.getElementById('current-year').textContent = now.getFullYear();
            document.getElementById('yearly-period').textContent = `целата година`;
            
            function formatDataAge(isoString) {
                if (!isoString) return null;
                const generatedAt = new Date(isoString);
                const ageMs = Date.now() - generatedAt.getTime();
                const hours = Math.floor(ageMs / (60 * 60 * 1000));
                const minutes = Math.floor((ageMs % (60 * 60 * 1000)) / (60 * 1000));
                if (hours >= 24) {
                    const days = Math.floor(hours / 24);
                    return `пред ${days}д`;
                }
                if (hours > 0) return `пред ${hours}ч`;
                return `пред ${minutes}мин`;
            }
            
            function updateDataInfo(generatedAt) {
                const cacheInfo = document.getElementById('cache-info');
                const age = formatDataAge(generatedAt);
                cacheInfo.textContent = age || '';
            }
            
            // Scroll shadow detection
            function initScrollShadows() {
                document.querySelectorAll('.chart-list').forEach(list => {
                    const wrapper = list.closest('.chart-list-wrapper');
                    if (!wrapper) return;
                    
                    const updateShadows = () => {
                        const { scrollTop, scrollHeight, clientHeight } = list;
                        wrapper.classList.toggle('scroll-top', scrollTop > 5);
                        wrapper.classList.toggle('scroll-bottom', scrollTop < scrollHeight - clientHeight - 5);
                    };
                    
                    list.addEventListener('scroll', updateShadows);
                    // Initial check after render
                    setTimeout(updateShadows, 100);
                });
            }
            
            async function loadChartData() {
                let releases = [];
                let generatedAt = null;
                
                try {
                    const response = await fetch(CHART_DATA_URL + '?t=' + Date.now());
                    if (response.ok) {
                        const chartData = await response.json();
                        releases = chartData.releases || [];
                        generatedAt = chartData.generatedAt;
                        console.log('Loaded', releases.length, 'releases from chart-data.json');
                    } else {
                        console.warn('chart-data.json returned status:', response.status);
                    }
                } catch (err) {
                    console.warn('Could not load chart-data.json:', err);
                }
                
                if (releases.length === 0) {
                    console.warn('No releases found in chart-data.json');
                }
                
                updateDataInfo(generatedAt);
                document.querySelectorAll('.chart-loading').forEach(el => el.style.display = 'none');
                
                const twoMonthsAgoTime = twoMonthsAgo.getTime();
                const recentReleases = releases.filter(r => new Date(r.releaseDate).getTime() >= twoMonthsAgoTime);
                
                const topSingles = recentReleases
                    .filter(r => r.releaseType === 'single')
                    .sort((a, b) => b.followers - a.followers)
                    .slice(0, 20);
                
                const topAlbums = recentReleases
                    .filter(r => r.releaseType === 'album' || r.releaseType === 'compilation')
                    .sort((a, b) => b.followers - a.followers)
                    .slice(0, 10);
                
                const startOfYearTime = startOfYear.getTime();
                const thisYearReleases = releases
                    .filter(r => new Date(r.releaseDate).getTime() >= startOfYearTime)
                    .sort((a, b) => b.followers - a.followers)
                    .slice(0, 20);
                
                renderChart('singles-chart', topSingles);
                renderChart('albums-chart', topAlbums);
                renderChart('yearly-chart', thisYearReleases);
                
                // Initialize scroll shadows after rendering
                initScrollShadows();
            }
            
            function renderChart(containerId, releases) {
                const container = document.getElementById(containerId);
                const loading = document.getElementById(`${containerId}-loading`);
                const empty = document.getElementById(`${containerId}-empty`);
                
                loading.style.display = 'none';
                
                if (releases.length === 0) {
                    empty.style.display = 'block';
                    return;
                }
                
                container.style.display = 'block';
                container.innerHTML = releases.map((release, index) => {
                    const rank = index + 1;
                    const rankClass = rank === 1 ? 'gold' : rank === 2 ? 'silver' : rank === 3 ? 'bronze' : '';
                    const itemClass = rank <= 3 ? `rank-${rank}` : '';
                    
                    const releaseTypeLabel = release.releaseType === 'single' ? 'S' 
                        : release.releaseType === 'album' ? 'A' : 'EP';
                    const releaseTypeClass = release.releaseType === 'album' ? 'album' 
                        : release.releaseType === 'single' ? '' : 'ep';
                    
                    const formattedFollowers = release.followers >= 1000000 
                        ? (release.followers / 1000000).toFixed(1) + 'М'
                        : release.followers >= 1000 
                            ? (release.followers / 1000).toFixed(1) + 'К'
                            : release.followers.toString();
                    
                    const releaseDate = new Date(release.releaseDate);
                    const dateStr = `${releaseDate.getDate()} ${monthNames[releaseDate.getMonth()]}`;
                    
                    return `
                        <li class="chart-item ${itemClass}">
                            <span class="chart-rank ${rankClass}">${rank}</span>
                            <div class="chart-cover">
                                ${release.thumbnail 
                                    ? `<img src="${release.thumbnail}" alt="${release.releaseTitle}" loading="lazy">`
                                    : '<div class="placeholder"><i class="fab fa-spotify"></i></div>'
                                }
                            </div>
                            <div class="chart-info">
                                <div class="chart-title">${release.releaseTitle}</div>
                                <div class="chart-artist">${release.bandName} <span class="chart-release-type ${releaseTypeClass}">${releaseTypeLabel}</span></div>
                            </div>
                            <div class="chart-meta">
                                <span class="chart-stat"><i class="fas fa-calendar-alt"></i> ${dateStr}</span>
                                <span class="chart-stat followers"><i class="fas fa-users"></i> ${formattedFollowers}</span>
                            </div>
                            <div class="chart-play-col">
                                <a href="${release.releaseUrl}" target="_blank" class="chart-play-btn" title="Слушај">
                                    <i class="fas fa-play"></i>
                                </a>
                            </div>
                        </li>
                    `;
                }).join('');
            }
            
            loadChartData();
        });
    </script>
</body>
</html>
