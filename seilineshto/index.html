        // Seedable random number generator (Mulberry32)
        function seedableRandom(seed) {
            let t = seed += 0x6D2B79F5;
            t = Math.imul(t ^ t >>> 15, t | 1);
            t ^= t + Math.imul(t ^ t >>> 7, t | 61);
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }

        // Generate daily seed
        function getDailySeed() {
            const today = new Date().toISOString().split('T')[0];
            let seed = 0;
            for (let i = 0; i < today.length; i++) {
                seed += today.charCodeAt(i);
            }
            return seed;
        }

        // Shuffle array (Fisher-Yates)
        function shuffle(array) {
            const isDaily = gameState.gameMode === 'daily';
            let rng = isDaily ? seedableRandom.bind(null, getDailySeed()) : Math.random;
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(rng() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

            document.getElementById('game-instructions').textContent = '–î–∞–ª–∏ —Å–∞–∫–∞—à –¥–∞ —ò–∞ –∑–∞–¥—Ä–∂–∏—à —Ç–≤–æ—ò–∞—Ç–∞ –∫—É—Ç–∏—ò–∞ –∏–ª–∏ –¥–∞ —ò–∞ —Å–º–µ–Ω–∏—à?';
        }

        // Handle switch decision
        function handleSwitchDecision(keep) {
            const gameInstructions = document.getElementById('game-instructions');
            const unopenedBoxes = gameState.boxes.filter(box => !box.opened && !box.selected);
            const otherBox = unopenedBoxes.length > 0 ? unopenedBoxes[0] : null;

            if (!otherBox) {
                endGame(false);
                return;
            }

            gameState.gameOver = true;
            document.getElementById('switch-container').style.display = 'none';

            let finalPrize;
            if (keep) {
                finalPrize = gameState.selectedBox.prize;
                gameInstructions.textContent = `–ó–∞–¥—Ä–∂–∞ –∫—É—Ç–∏—ò–∞—Ç–∞ –∏ –æ—Å–≤–æ–∏ ${finalPrize} –¥–µ–Ω–∞—Ä–∏! –î—Ä—É–≥–∞—Ç–∞ –∫—É—Ç–∏—ò–∞ –∏–º–∞—à–µ ${otherBox.prize} –¥–µ–Ω–∞—Ä–∏.`;
            } else {
                finalPrize = otherBox.prize;
                otherBox.selected = true;
                gameState.selectedBox.selected = false;
                gameState.selectedBox = otherBox;
                gameInstructions.textContent = `–°–º–µ–Ω–∏ –∫—É—Ç–∏—ò–∞—Ç–∞ –∏ –æ—Å–≤–æ–∏ ${finalPrize} –¥–µ–Ω–∞—Ä–∏! –¢–≤–æ—ò–∞—Ç–∞ –∫—É—Ç–∏—ò–∞ –∏–º–∞—à–µ ${gameState.selectedBox.prize} –¥–µ–Ω–∞—Ä–∏.`;
            }
            saveGameResult(finalPrize);
            showStats();
            renderBriefcases();
        }

        // End game
        function endGame(keep) {
            const gameInstructions = document.getElementById('game-instructions');
            const unopenedBoxes = gameState.boxes.filter(box => !box.opened && !box.selected);
            const finalPrize = unopenedBoxes.length > 0 ? unopenedBoxes[0].prize : '–Ω–µ–ø–æ–∑–Ω–∞—Ç';
            gameState.gameOver = true;
            gameInstructions.textContent = `–û—Ç–∏–¥–µ –¥–æ –∫—Ä–∞—ò! –û—Å–≤–æ–∏ ${gameState.selectedBox.prize} –¥–µ–Ω–∞—Ä–∏! (–î—Ä—É–≥–∞—Ç–∞ –∫—É—Ç–∏—ò–∞ –∏–º–∞—à–µ ${finalPrize} –¥–µ–Ω–∞—Ä–∏.)`;
            document.getElementById('offer-container').style.display = 'none';
            document.getElementById('switch-container').style.display = 'none';
            saveGameResult(gameState.selectedBox.prize);
            showStats();

        // Cookie functions
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + encodeURIComponent(JSON.stringify(value)) + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return JSON.parse(decodeURIComponent(c.substring(nameEQ.length, c.length)));
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999;';
        }

        // Save game result
        function saveGameResult(amount) {
            if (gameState.gameMode === 'daily') {
                const today = new Date().toISOString().split('T')[0];
                setCookie(`se_ili_neshto_result_${today}`, {
                    amount: amount,
                    timestamp: new Date().toISOString()
                }, 1);
            }
            let stats = getCookie('se_ili_neshto_stats') || {
                gamesPlayed: 0,
                totalWinnings: 0,
                highestWin: 0,
                winDistribution: {
                    '0-1000': 0,
                    '1001-10000': 0,
                    '10001-100000': 0,
                    '100001-250000': 0,
                    '250001-1000000': 0
                }
            };
            stats.gamesPlayed++;
            stats.totalWinnings += amount;
            stats.highestWin = Math.max(stats.highestWin, amount);
            if (amount <= 1000) stats.winDistribution['0-1000']++;
            else if (amount <= 10000) stats.winDistribution['1001-10000']++;
            else if (amount <= 100000) stats.winDistribution['10001-100000']++;
            else if (amount <= 250000) stats.winDistribution['100001-250000']++;
            else stats.winDistribution['250001-1000000']++;
            setCookie('se_ili_neshto_stats', stats, 365);
        }

        // Clear score and reset game
        function clearScoreAndReset() {
            deleteCookie('se_ili_neshto_stats');
            const today = new Date().toISOString().split('T')[0];
            deleteCookie(`se_ili_neshto_result_${today}`);
            initGame();
            document.getElementById('stats-container').style.display = 'none';
            document.getElementById('game-instructions').textContent = '–ò–∑–±–µ—Ä–∏ —ò–∞ —Ç–≤–æ—ò–∞—Ç–∞ –∫—É—Ç–∏—ò–∞!';

                <strong>–ü—Ä–æ—Å–µ—á–Ω–æ –æ—Å–≤–æ–µ–Ω–æ:</strong> ${averageWinnings} –¥–µ–Ω–∞—Ä–∏<br>
                <strong>–ù–∞—ò–≤–∏—Å–æ–∫–∞ –ø–æ–±–µ–¥–∞:</strong> ${stats.highestWin} –¥–µ–Ω–∞—Ä–∏<br>
                <strong>–†–∞—Å–ø—Ä–µ–¥–µ–ª–±–∞ –Ω–∞ –ø–æ–±–µ–¥–∏:</strong><br>
                0-1000 –¥–µ–Ω–∞—Ä–∏: ${stats.winDistribution['0-1000']} –∏–≥—Ä–∏<br>
                1001-10000 –¥–µ–Ω–∞—Ä–∏: ${stats.winDistribution['1001-10000']} –∏–≥—Ä–∏<br>
                10001-100000 –¥–µ–Ω–∞—Ä–∏: ${stats.winDistribution['10001-100000']} –∏–≥—Ä–∏<br>
                100001-250000 –¥–µ–Ω–∞—Ä–∏: ${stats.winDistribution['100001-250000']} –∏–≥—Ä–∏<br>
                250001-1000000 –¥–µ–Ω–∞—Ä–∏: ${stats.winDistribution['250001-1000000']} –∏–≥—Ä–∏
            `;
            statsContainer.style.display = 'block';
        }

        // Share result
        function shareResult(amount) {

            const text = `–û—Å–≤–æ–∏–≤ ${amount} –¥–µ–Ω–∞—Ä–∏ –≤–æ –°√® –∏–ª–∏ –Ω–µ—à—Ç–æ! –õ–∏–ª–∞ –≤–µ–ª–∏: "${message}" üéâ –ò–≥—Ä–∞—ò –Ω–∞ https://www.najjak.com/seilineshto/ #–°–µ–ò–ª–∏–ù–µ—à—Ç–æ`;
            navigator.clipboard.writeText(text).then(() => {
                alert("–†–µ–∑—É–ª—Ç–∞—Ç–æ—Ç –µ –∫–æ–ø–∏—Ä–∞–Ω!");
            }).catch(() => {
                alert("–ù–µ —É—Å–ø–µ–∞–≤ –¥–∞ –≥–æ –∫–æ–ø–∏—Ä–∞–º —Ä–µ–∑—É–ª—Ç–∞—Ç–æ—Ç. –û–±–∏–¥–∏ —Å–µ —Ä–∞—á–Ω–æ!");
            });
        }

        // Initialize game
        initGame();

        // Event listeners for buttons
        document.getElementById('deal-button').addEventListener('click', () => handleOfferDecision(true));
        document.getElementById('no-deal-button').addEventListener('click', () => handleOfferDecision(false));
        document.getElementById('keep-button').addEventListener('click', () => handleSwitchDecision(true));
        document.getElementById('switch-button').addEventListener('click', () => handleSwitchDecision(false));
        document.getElementById('share-button').addEventListener('click', () => {
            const amount = parseInt(document.getElementById('game-instructions').textContent.match(/–û—Å–≤–æ–∏ (\d+)/)?.[1]) || 0;
            shareResult(amount);
        });
        document.getElementById('game-mode').addEventListener('change', () => {
            if (!gameState.selectedBox) {
                initGame();
            }
            document.getElementById('game-mode-text').textContent = document.getElementById('game-mode').checked ? '–°–ª—É—á–∞—ò–Ω–∞' : '–î–Ω–µ–≤–Ω–∞';
        });
        document.getElementById('clear-score-button').addEventListener('click', clearScoreAndReset);
    </script>
