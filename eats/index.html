    <script>
        var activeBadgeFilters = new Array(0);

        function formatTimestamp(timestamp) {
            const months = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];

            const date = new Date(timestamp * 1000);
            const month = months[date.getMonth()];
            const year = date.getFullYear();

            return `${month} ${year}`;
        }

        function toggleCriteria(e) {
            var criteriaContent = document.getElementById("criteriaContent");
            if (criteriaContent.style.opacity == 0) {
                criteriaContent.style.opacity = 1;
                criteriaContent.style.height = "auto";
                document.getElementById("criteriaButton").innerHTML = "Hide the criteria";
            } else {
                criteriaContent.style.opacity = 0;
                criteriaContent.style.height = 0;
                document.getElementById("criteriaButton").innerHTML = "Here's the criteria";
            }
        }

        function GetGradeValue(grade) {
            switch (grade) {
                case 'A+':
                    return 15;
                case 'A':
                    return 14;
                case 'A-':
                    return 13;
                case 'B+':
                    return 12;
                case 'B':
                    return 11;
                case 'B-':
                    return 10;
                case 'C+':
                    return 9;
                case 'C':
                    return 8;
                case 'C-':
                    return 7;
                case 'D+':
                    return 6;
                case 'D':
                    return 5;
                case 'D-':
                    return 4;
                case 'E+':
                    return 3;
                case 'E':
                    return 2;
                case 'E-':
                    return 1;
                default:
                    return 0; // Return 0 for unknown grades
            }
        }

        function filterAlbums(criteria) {
            if (criteria.length === 0) {
                return albums;
            }

            return albums.filter(function (album) {
                var nameMatches = album.fullName.toLowerCase().includes(criteria.name.toLowerCase());
                var gradeMatches = (GetGradeValue(album.grade) <= GetGradeValue(criteria.maxGrade)) && (GetGradeValue(album.grade) >= GetGradeValue(criteria.minGrade));
                var badgeCheck = activeBadgeFilters.every(e => album.badges.includes(e));
                var badgeMatches = activeBadgeFilters.length == 0 || badgeCheck;
                return nameMatches && gradeMatches && badgeMatches;
            });
        }

        function GetBadgeByName(badgeName) {
            for (i = 0; i < badges.length; i++) {
                if (badges[i].name === badgeName) {
                    return badges[i];
                }
            }
        }

        function GetStarSongs(desc) {
            return desc.split(',');
        }

        function GetMaterialValue(material) {
            if (material === "red") {
                return 4;
            }
            else if (material === "gold") {
                return 3;
            }
            else if (material === "silver") {
                return 2;
            }
            else if (material === "bronze") {
                return 1;
            }
            else if (material === "nothing") {
                return 0;
            }
        }

        function sortBadges() {
            albums.forEach(function (album) {
                album.badges.sort(function (a, b) {
                    var aValue = GetMaterialValue(GetBadgeByName(a).value);
                    var bValue = GetMaterialValue(GetBadgeByName(b).value);
                    if (aValue == bValue) {
                        return a < b;
                    }

                    return aValue < bValue;
                });
            });

            badges.sort(function (a, b) {
                var aValue = GetMaterialValue(a.value);
                var bValue = GetMaterialValue(b.value);
                if (aValue == bValue) {
                    return a < b;
                }

                return aValue < bValue;
            });
        }

        function fetchAlbumArtwork(artist, album) {
            const apiKey = 'd186251f2ae019335f832db01d96c2f9';
            //const apiUrl = `https://ws.audioscrobbler.com/2.0/?method=album.getinfo&api_key=${apiKey}&artist=${encodeURIComponent(artist)}&album=${encodeURIComponent(album)}&format=json`;
            const apiUrl = `https://ws.audioscrobbler.com/2.0/?method=album.getinfo&api_key=${apiKey}&artist=` + artist + `&album=` + album + `&format=json`;

            return fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Check if the response contains album information
                    if (data && data.album && data.album.image) {
                        // Assuming the last image is the largest size
                        const images = data.album.image;
                        const artworkUrl = images[images.length - 1]['#text'];
                        return artworkUrl;
                    } else {
                        throw new Error('Album information not found');
                    }
                });
        }

        function generateBadge(badgeName) {
            var badgeDiv = document.createElement('div');
            badgeDiv.classList.add('badge');

            var currentBadge = GetBadgeByName(badgeName);
            if (currentBadge) {
                badgeDiv.setAttribute("name", currentBadge.name);
                badgeDiv.classList.add(currentBadge.value);

                badgeDiv.innerHTML = currentBadge.badge;

                badgeDiv.addEventListener('click', function (event) {

                    const tooltip = document.createElement('div');
                    tooltip.className = 'tooltip darkBg';
                    tooltip.innerHTML = '<div class="badge badgeSimple ' + currentBadge.value + '" style="font-size: 24px; text-shadow: none;">' + currentBadge.badge + " " + currentBadge.name + '</div><br><br>' + currentBadge.desc;

                    const rect = event.target.getBoundingClientRect();
                    if (window.innerWidth > 800) {
                        tooltip.style.top = `${rect.top - tooltip.offsetHeight}px`;
                        tooltip.style.left = (rect.left + rect.width + 16) + 'px';
                    }
                    else {
                        tooltip.style.top = `${rect.top - tooltip.offsetHeight + 40}px`;
                        tooltip.style.left = 20;
                    }

                    document.body.appendChild(tooltip);
                });

                badgeDiv.addEventListener('mouseover', function (event) {
                    const tooltips = document.querySelectorAll('.tooltip');

                    tooltips.forEach(tooltip => {
                        tooltip.remove();
                    });

                    const tooltip = document.createElement('div');
                    tooltip.className = 'tooltip darkBg';
                    tooltip.innerHTML = '<div class="badge badgeSimple ' + currentBadge.value + '" style="font-size: 24px; text-shadow: none;">' + currentBadge.badge + " " + currentBadge.name + '</div><br><br>' + currentBadge.desc;

                    const rect = event.target.getBoundingClientRect();
                    if (window.innerWidth > 800) {
                        tooltip.style.top = `${rect.top - tooltip.offsetHeight}px`;
                        tooltip.style.left = (rect.left + rect.width + 16) + 'px';
                    }
                    else {
                        tooltip.style.top = `${rect.top - tooltip.offsetHeight + 40}px`;
                        tooltip.style.left = 20;
                    }

                    document.body.appendChild(tooltip);
                });

                badgeDiv.addEventListener('mouseout', function (event) {
                    const tooltips = document.querySelectorAll('.tooltip');

                    tooltips.forEach(tooltip => {
                        tooltip.remove();
                    });

                    const tooltip = document.querySelector('.tooltip');
                    if (tooltip) {
                        tooltip.remove();
                    }
                });
            }

            return badgeDiv;
        }

        function populateAlbums() {
            var contentDiv = document.querySelector('.content');
            contentDiv.innerHTML = "";

            var name = document.getElementById('nameInput').value.trim().toLowerCase();
            //var startYear = parseInt(document.getElementById('startYearInput').value);
            //var endYear = parseInt(document.getElementById('endYearInput').value);
            var minGrade = document.getElementById('minGradeSelect').value;
            var maxGrade = document.getElementById('maxGradeSelect').value;

            var criteria = {
                'name': name,
                //'startYear': startYear,
                //'endYear': endYear,
                'minGrade': minGrade,
                'maxGrade': maxGrade
            };

            var filtered = filterAlbums(criteria);
            filtered.sort((a, b) => a.timestamp < b.timestamp);

            var albumid = 0;
            filtered.forEach(function (album) {
                var columnDiv = document.createElement('div');
                columnDiv.classList.add('column');
                columnDiv.id = "album" + albumid;

                var gradeDiv = document.createElement('div');
                gradeDiv.classList.add('grade', album.gradeColorClass);
                gradeDiv.textContent = album.grade;

                var yearDiv = document.createElement('div');
                yearDiv.classList.add('year');
                yearDiv.innerHTML = formatTimestamp(album.timestamp);

                var descDiv = document.createElement('div');
                descDiv.classList.add('description');

                var iframeWrapperDiv = document.createElement('div');
                iframeWrapperDiv.classList.add('iframeWrapper');

                var iframe = document.createElement('iframe');
                iframe.src = 'https://open.spotify.com/embed/album/' + album.spotifyId + '?utm_source=generator';
                iframe.style.borderRadius = '12px';
                iframe.width = '100%';
                iframe.height = '370';
                iframe.frameBorder = '0';
                iframe.allowFullscreen = true
                iframe.loading = 'lazy';

                var badgesDiv = document.createElement('div');
                badgesDiv.classList.add('badges');

                if (album.badges) {

                    album.badges.forEach(function (currentBadgeName) {
                        badgesDiv.appendChild(generateBadge(currentBadgeName));
                    });
                }

                //columnDiv.appendChild(iframeWrapperDiv);

                var albumNameDiv = document.createElement('div');
                albumNameDiv.classList.add('albumName');
                albumNameDiv.innerHTML = album.fullName;

                var albumArtDiv = document.createElement('div');
                albumArtDiv.classList.add('albumArt');

                currentArtist = album.fullName.split('-')[0].trim();
                currentAlbum = album.fullName.split('-')[1].trim();

                fetchAlbumArtwork(currentArtist, currentAlbum)
                    .then(artworkUrl => {
                        // Display the artwork
                        const imgElement = document.createElement('img');
                        imgElement.src = artworkUrl;
                        albumArtDiv.appendChild(imgElement);
                    })
                    .catch(error => {
                        console.error('Error fetching album artwork:', error);
                    });

                columnDiv.appendChild(gradeDiv);
                columnDiv.appendChild(albumArtDiv);
                columnDiv.appendChild(albumNameDiv);
                iframeWrapperDiv.appendChild(iframe);
                columnDiv.appendChild(badgesDiv);

                if (album.description.length != 0) {
                    var starSongs = GetStarSongs(album.description);
                    starSongs.forEach(function (songName) {
                        var starSongDiv = document.createElement('div');
                        starSongDiv.classList.add('starSong');
                        starSongDiv.innerHTML = '<i class="fas fa-star"></i>' + songName;
                        descDiv.appendChild(starSongDiv);
                    });
                }

                columnDiv.appendChild(descDiv);
                columnDiv.appendChild(yearDiv);

                contentDiv.appendChild(columnDiv);
                albumid++;
            });

            InitializeHoverFunctionallity();
        }

        function InitializeHoverFunctionallity() {
            const criteriaContent = new Map([
                ['Ap', "An <span class=\"grade smallGrade Ap\">A+</span> record is an organically conceived masterpiece that repays prolonged listening with new excitement and insight. It is unlikely to be marred by more than one merely ordinary cut."],
                ['A', "An <span class=\"grade smallGrade A\">A</span> is a great record offering enduring pleasure and surprise, a truly timeless record."],
                ['Am', "An <span class=\"grade smallGrade Am\">A-</span> is a very good record but has insufficient \"oomph\" to become a timeless record."],
                ['Bp', "A <span class=\"grade smallGrade Bp\">B+</span> is a great record but emotionally dull or semantically empty."],
                ['B', "A <span class=\"grade smallGrade B\">B</span> is an admirable effort that aficionados of the style or artist will probably find quite listenable."],
                ['Bm', "A <span class=\"grade smallGrade Bm\">B-</span> is a competent or mildly interesting record that will usually feature at least three worthwhile cuts."],
                ['Cp', "A <span class=\"grade smallGrade Cp\">C+</span> is a not disreputable performance, most likely a failed experiment or a pleasant piece of hackwork."],
                ['C', "A <span class=\"grade smallGrade C\">C</span> is a record of clear professionalism or barely discernible inspiration, but not both."],
                ['Cm', "A <span class=\"grade smallGrade Cm\">C-</span> is a regrettably successful exploitation or a basically honest but quite incompetent stab at something more."],
                ['Dp', "A <span class=\"grade smallGrade Dp\">D+</span> is an appalling piece of pimpwork or a thoroughly botched token of sincerity."],
                ['D', "It is impossible to understand why anyone would play a <span class=\"grade smallGrade D\">D</span> record."],
                ['Dm', "It is impossible to understand why anyone would release a <span class=\"grade smallGrade Dm\">D-</span> record."],
                ['Ep', "It is impossible to understand why anyone wouldn't trash an <span class=\"grade smallGrade Ep\">E+</span> record."],
                ['E', "<span class=\"grade smallGrade E\">E</span> records are frequently cited as proof that there is no God."],
                ['Em', "An <span class=\"grade smallGrade Em\">E-</span> record is an organically conceived masterpiece that repays repeated listening with a sense of horror in the face of the void. It is unlikely to be marred by one listenable cut."]
            ]);


            for (let key of criteriaContent.keys()) {
                const elementWithApClass = document.getElementsByClassName(key);
                for (i = 0; i < elementWithApClass.length; i++) {
                    elementWithApClass[i].addEventListener('click', function (event) {
                        const apContent = criteriaContent.get(key);

                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip';
                        tooltip.innerHTML = apContent;

                        const rect = event.target.getBoundingClientRect();
                        if (window.innerWidth > 800) {
                            tooltip.style.top = `${rect.top - tooltip.offsetHeight}px`;
                            tooltip.style.left = (rect.left + rect.width + 16) + 'px';
                        }
                        else {
                            tooltip.style.top = `${rect.top - tooltip.offsetHeight + 40}px`;
                            tooltip.style.left = 20;
                        }

                        document.body.appendChild(tooltip);
                    });

                    elementWithApClass[i].addEventListener('mouseover', function (event) {

                        const tooltips = document.querySelectorAll('.tooltip');

                        tooltips.forEach(tooltip => {
                            tooltip.remove();
                        });

                        const apContent = criteriaContent.get(key);

                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip';
                        tooltip.innerHTML = apContent;

                        const rect = event.target.getBoundingClientRect();

                        if (window.innerWidth > 800) {
                            tooltip.style.top = `${rect.top - tooltip.offsetHeight}px`;
                            tooltip.style.left = (rect.left + rect.width + 16) + 'px';
                        }
                        else {
                            tooltip.style.top = `${rect.top - tooltip.offsetHeight + 40}px`;
                            tooltip.style.left = 20;
                        }

                        document.body.appendChild(tooltip);
                    });

                    elementWithApClass[i].addEventListener('mouseout', function (event) {
                        const tooltips = document.querySelectorAll('.tooltip');

                        tooltips.forEach(tooltip => {
                            tooltip.remove();
                        });
                    });
                }
            }
        }

        function generateOpacityBadgeFilter() {
            var allFilterBadges = document.querySelectorAll("#badgeFilter .badge");
            allFilterBadges.forEach(function (badge) {
                if (activeBadgeFilters.length == 0) {
                    badge.style.opacity = 1;
                }
                else if (activeBadgeFilters.includes(badge.getAttribute("name"))) {
                    badge.style.opacity = 1;
                }
                else {
                    badge.style.opacity = 0.2;
                }
            })
        }

        function setUpBadgeFilter() {
            var badgeFilterDiv = document.getElementById("badgeFilter");
            badges.forEach(function (badge) {
                badgeDiv = generateBadge(badge.name);
                badgeDiv.addEventListener("click", function (event) {
                    var currentBadgeName = badge.name;
                    if (activeBadgeFilters.includes(currentBadgeName)) {
                        activeBadgeFilters = activeBadgeFilters.filter(e => e != currentBadgeName);
                    }
                    else {
                        activeBadgeFilters.push(badge.name);
                    }
                    generateOpacityBadgeFilter();
                    populateAlbums();
                });
                badgeFilterDiv.appendChild(badgeDiv);
            });

            generateOpacityBadgeFilter();
        }

        document.addEventListener('DOMContentLoaded', function () {
            sortBadges();
            setUpBadgeFilter();
            populateAlbums();
        });

        window.addEventListener('scroll', function () {
            const tooltips = document.querySelectorAll('.tooltip');

            tooltips.forEach(tooltip => {
                tooltip.remove();
            });
        });
    </script>
